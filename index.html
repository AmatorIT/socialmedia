<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/2c13fa7da5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />
    <link rel="stylesheet" href="./dist/css/style.min.css">
    <title>FreeFolks</title>
</head>

<body>

    

    <section class="login">
        <div class="login__boxes">
            <div class="login__quotes">
                <h1 class="login__title">freeFolks</h1>
                <div class="login__quotes-box">
                    <p class="login__quotes-text"></p>
                    <p class="login__quotes-author"></p>
                </div>
            </div>
            <div class="login__form">
                <div class="login__form-box">
                    <h2 class="login__form-title">Zaloguj się do konta</h2>
                    <div class="login__forms">
                        <div class="login__box">
                            <label for="email" class="login__label">Email:</label>
                            <input type="text" class="login__input" id="email" placeholder="wpisz adres email" required>
                            <p class="login__error">Wpisz adres email</p>
                        </div>
                        <div class="login__box">
                            <label for="password" class="login__label">Hasło:</label>
                            <input type="password" class="login__input" id="password" placeholder="podaj hasło"
                                required>
                            <div class="login__error">Wpisz hasło</div>
                        </div>
                    </div>
                    <a href="restore.html" class="login__restore" rel="noopener">Niepamiętasz hasła?</a>
                    <button class="login__btn">Zaloguj się</button>
                    <div class="login__line"></div>
                    <div class="login__reg">
                        <p class="login__reg-text">Nie masz konta?</p>
                        <a href="registration.html" class="login__signup">Zarejestruj się.</a>
                    </div>
                </div>


            </div>
        </div>
        <div class="footer">
    <div class="footer__box">
        <p class="footer__links"><a href="index.html">Polski</a><a href="english.html" rel="noopener">English(US)</a></p>
        <p class="footer__coppy"> Underground &copy; <span class="date"></span></p>
    </div>
</div>
    </section>

    <script src="./dist/js/main.min.js"></script>
</body>

</html>
